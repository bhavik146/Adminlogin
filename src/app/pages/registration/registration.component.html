<app-navbar></app-navbar>
<mat-card *ngIf="taskAlreadyPresent" class="error-text">{{
    errorText
  }}</mat-card>
  <form [formGroup]="taskForm" class="form-horizontal">
    <div class="panel panel-primary">
      <div class="panel-heading">
        <h3
          class="panel-title text-center text-primary pt-3 registration-heading"
        >
          Register
        </h3>
      </div>
  
      <div class="main-body">
        <div class="panel-body py-3">
          <div class="colored-container">
            <div class="form-group row">
              <label for="username" class="col-sm-2 control-label label-login"
                ><strong>Username: </strong></label
              >
              <div class="col-sm-6">
                <input
                  type="text"
                  formControlName="username"
                  id="username"
                  class="form-control"
                  placeholder="Please choose a username"
                />
              </div>
            </div>
            <div class="form-group row">
              <label for="password" class="col-sm-2 control-label label-login"
                ><strong>Password: </strong></label
              >
              <div class="col-sm-6">
                <input
                  type="password"
                  formControlName="password"
                  id="password"
                  class="form-control"
                  placeholder="***************"
                />
              </div>
            </div>
            <div class="form-group row">
              <label for="name" class="col-sm-2 control-label label-login"
                ><strong>Name:</strong>
              </label>
              <div class="col-sm-6">
                <input
                  type="text"
                  formControlName="name"
                  id="name"
                  class="form-control"
                  [ngClass]="{
                    'is-invalid':
                      taskForm.get('name').errors &&
                      (taskForm.get('name').touched ||
                        taskForm.get('name').dirty)
                  }"
                />
                <span
                  class=""
                  *ngIf="
                    taskForm.get('name').errors &&
                    (taskForm.get('name').touched ||
                      taskForm.get('name').dirty)
                  "
                >
                  <span
                    *ngIf="taskForm.get('name').errors.required"
                    class="text-danger"
                  >
                    * First Name is required.
                  </span>
                  <span
                    *ngIf="taskForm.get('name').errors.pattern"
                    class="text-danger"
                  >
                    * Please enter characters only.
                  </span>
                </span>
              </div>
            </div>
          </div>
        </div>
  
        <div class="panel-footer">
          <div class="form-group">
            <input
              type="submit"
              [disabled]="taskForm.status === 'INVALID'"
              (click)="onSubmit()"
              class="btn btn-success btn-md mb-3 rounded register-submit-btn"
              value="Submit"
            />
          </div>
        </div>
      </div>
      <hr />
    </div>
  </form>
