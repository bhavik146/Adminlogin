<app-navbar></app-navbar>

<form [formGroup]="taskForm" (ngSubmit)="onLogin()" class="form-horizontal">
    <div class="panel panel-primary">
      <div class="panel-heading">
        <h3 class="panel-title text-center text-primary pt-3 login-heading">
          Admin
        </h3>
        <hr />
      </div>
  
      <div class="main-body">
        <div class="panel-body py-3">
          <div class="colored-container">
            <div class="form-group row login-inputs">
              <label for="username" class="col-sm-2 control-label label-login"
                ><strong>Username: </strong></label
              >
              <div class="col-sm-6">
                <input
                  type="text"
                  formControlName="username"
                  id="username"
                  class="form-control"
                  placeholder="Enter username"
                  [ngClass]="{
                    'is-invalid':
                      taskForm.get('username').errors &&
                      (taskForm.get('username').touched ||
                        taskForm.get('username').dirty)
                  }"
                />
                <span
                  class=""
                  *ngIf="
                    taskForm.get('username').errors &&
                    (taskForm.get('username').touched ||
                      taskForm.get('username').dirty)
                  "
                >
                  <span
                    *ngIf="taskForm.get('username').errors.required"
                    class="text-danger"
                  >
                    * Username is required.
                  </span>
                </span>
              </div>
            </div>
            <div class="form-group row login-inputs">
              <label for="password" class="col-sm-2 control-label label-login"
                ><strong>Password: </strong></label
              >
              <div class="col-sm-6">
                <input
                  type="password"
                  formControlName="password"
                  id="password"
                  class="form-control"
                  placeholder="****************"
                  [ngClass]="{
                    'is-invalid':
                      taskForm.get('password').errors &&
                      (taskForm.get('password').touched ||
                        taskForm.get('password').dirty)
                  }"
                />
                <span
                  class=""
                  *ngIf="
                    taskForm.get('password').errors &&
                    (taskForm.get('password').touched ||
                      taskForm.get('password').dirty)
                  "
                >
                  <span
                    *ngIf="taskForm.get('password').errors.required"
                    class="text-danger"
                  >
                    * Password is required.
                  </span>
                </span>
              </div>
            </div>
          </div>
        </div>
        <span
          [ngStyle]="{ color: 'red' }"
          *ngIf="!allowTaskToLogin && afterLoginClick"
          >Username or Password is incorrect. Please retry.</span
        >
        <div class="panel-footer">
          <div class="form-group">
            <input
              type="submit"
              [disabled]="taskForm.status === 'INVALID'"
              class="btn btn-success btn-md mb-3 rounded login-btn"
              value="Login"
            />
          </div>
        </div>
      </div>
    </div>
  </form>
